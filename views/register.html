<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Personal Web</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONT - POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/main.css">
</head>

<body>
   <!-- NAVIGATION -->
   <header class="navbar navbar-expand-lg bg-light fixed-top shadow-sm">
    <nav class="container">
        <a href="/" class="navbar-brand">
            <img src="../public/img/brandred.png" alt="website logo" width="70" class="dumbways-logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link fw-bold">Home</a>
                </li>
                {{if .Data.IsLogin}}
                <li class="nav-item">
                    <a href="/project" class="nav-link fw-bold">Add Project</a>
                </li>
                {{end}}
            </ul>
            <ul class="navbar-nav">
                {{if .Data.IsLogin}}
                <li class="nav-item m-2">
                    <a href="/" class="nav-link fw-bold">Hello, {{.Data.UserName}}</a>
                </li>
                <li class="nav-item m-2">
                    <a href="/logout" class="nav-link fw-bold">Logout</a>
                </li>
                {{else}}
                <li class="nav-item m-2">
                    <a href="/register" class="nav-link fw-bold">Register</a>
                </li>
                <li class="nav-item m-2">
                    <a href="/login" class="nav-link fw-bold">Login</a>
                </li>
                {{end}}
                <li class="nav-item m-2">
                    <a href="/contact" class="btn btn-dark fw-bold ms-auto">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

    <main>
        {{if .Data.IsLogin}}
        <!-- REGISTER SECTION -->        
        <section id="return-to-home">
            <div class="return-home container bg-white rounded">
                <div class="row return-content">
                    <div class="col-12 p-5">
                        <p>You are logged in</p>
                        <a href="/">Return to Home</a>
                    </div>
                </div>
            </div>
        </section>
        {{else}}
        <section id="register-section">
            <form action="/registered" method="POST" id="register-form" class="register-form container">
                <h2 class="text-center fw-bold">REGISTER YOUR ACCOUNT</h2>
                <div class="input row my-3">
                    <div class="col-md-12">
                        <label for="name-account" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control" id="name-account" name="name-account" required>
                    </div>
                </div>
                <div class="input row my-3">
                    <div class="col-md-12">
                        <label for="email-account" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" id="email-account" name="email-account" required>
                    </div>
                </div>
                <div class="input row my-3">
                    <div class="col-md-12">
                        <label for="password-account" class="form-label fw-bold">Password</label>
                        <input type="password" minlength="8" class="form-control" id="password-account"
                            name="password-account" required>
                    </div>
                </div>
                <div class="input row my-4">
                    <div class="col-md-12">
                        <button class="btn btn-dark rounded-5 px-4 fw-bold float-end">submit</button>
                    </div>
                </div>
            </form>
        </section>
        {{end}}
    </main>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
