<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalab=no">

    <title>Add My Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <img src="/public/img/brandred.png" alt="Logo" width="40" height="30" class="d-inline-block">
            <div id="navbarNav">
                <ul class="nav">
                    <li class="nav-item" style="margin-left: 50px;">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-currents="page" href="/addmyproject">Add My Project</a>
                    </li>
                    <li class="nav-item" style="margin-left: 700px;">
                        <a class="nav-link active" aria-current="page" href="/contact"><button type="button"
                                class="btn btn-dark">Contact Me</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!--Form Add My Project-->
     <div class="container">
        <div class="form-utama">
            <form action="/add-project" method="POST">
                <h1>ADD MY PROJECT</h1>
        </div>

        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input name="projectName" type="text" class="form-control" id="projectName" placeholder="project Name" required>
        </div>
        <br>
        <div class="row g-2">
            <div class="col-md">
                <p>Start Date</p>
                <div class="form-floating">
                    <input name="inputStartDate" type="date" class="form-control" id="inputStartDate" placeholder="startdate" required>
                    <label for="floatingInputGrid"></label>
                </div>
            </div>
            <div class="col-md">
                <p>End Date</p>
                <div class="form-floating">
                    <input name="inputEndDate" type="date" class="form-control" id="inputEndDate" placeholder="endDate" required>
                    <label for="endDate"></label>

                </div>
            </div>
        </div>
        <br>
        <div class="form-floating">
            <p style="text-align: left; font-weight: bold;">Description</p>
            <textarea name="inputContent" class="form-control" placeholder="description" id="inputContent"></textarea>
            <label for="description"></label>
        </div>
        <div class="checkbox">
            <p style="font-weight: bold;">Technologies :</p>
            <input type="checkbox" id="nodejs" name="nodejs" value="checked" />
            <label for="nodejs"> Node JS</label><br>
            <input type="checkbox" id="reactjs" name="reactjs" value="checked" />
            <label for="reactjs"> React js</label><br>
            <input type="checkbox" id="nextjs" name="nextjs" value="checked"  />
            <label for="nextjs"> Next js</label><br>
            <input type="checkbox" id="typescript" name="typescript" value="checked"  />
            <label for="typescript"> Typescript</label><br><br>
        </div>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="input-blog-image" name="input-blog-image" placeholder=""
                aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div style="text-align: right;">
            <button class="btn-submit">Submit</button>
        </div>
    </form>
    </div>
</body>
